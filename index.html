<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Password Generator</title>
    </head>
    <body>

        <header>
            <h1>PASSWORD GENERATOR</h1>
        </header>

        <div class="display">
            <h2>Generated Password</h2>
        </div>
        <div class="card-body">
            <textarea
              readonly
              id="output"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
        <div class="container">
            <div class="row">
                <div class="button0">
                    <button class="button0" id="generate">Generate password</button>
                </div>

                <form class="options" class="col-md-3">
                    <div class="option">
                        <label for="input1">Numbers</label>
                        <input type="checkbox" id="numbers" value="on" checked />
                    </div>
                    <div class="option" class="col-md-3">
                        <label for="input2">Uppercase</label>
                        <input type="checkbox" id="uppercase" value="on" checked />
                    </div>
                    <div class="option" class="col-md-3">
                        <label for="input3">Lowercase</label>
                        <input type="checkbox" id="lowercase" value="on" checked />
                    </div>
                    <div class="option" class="col-md-3">
                        <label for="input4">Special characters</label>
                        <input type="checkbox" id="symbols" value="on" checked />
                    </div>
                    <div class="option" class="col-md-4">
                        <input type="number" id="length" 
                        placeholder="password length" min="8" max="128"/>
                    </div>
                </form>
            </div>
        </div>  

        <script type="text/javascript" src="./assets/app.js"></script>
        <footer class="footer">
            <h3>Made by John Bentley</h3>
            <p>2020 Javascript Homework week-3</p>
        </footer>
    </body>
</html>
